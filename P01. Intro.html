<script>
    // cara memanggil output bisa langsung ke dokumen, ke inspect atau menjadi alert
    // ke dokumen menggunakan perintah: document.write(...) atau document.writeln(...)
    document.writeln('Hello, World!');
    // ke inspect klik console, menggunakan perintah: console.log(...)
    console.log('Hello, World!');
    // menjadi aler dengan perintah: alert(...)
    alert('Hello, World!');
</script>
