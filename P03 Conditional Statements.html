<script>
    // terdapat 2 percabangan, yaitu if else dan switch case

    // contoh if else dalam transaksi jual beli
    let saldo = 1000; // nilai awal
    if (saldo == 0) {
        document.writeln("Maaf, saldo anda habis! <br>");
    } else if (saldo < 2000) {
        document.writeln("Maaf, saldo anda tidak mencukupi, silahkan top up terlebih dahulu! <br>");
    } else {
        document.writeln("Pembayaran senilai 2000 berhasil! <br>");
    }

    // contoh switch case untuk beralih ke halaman lain yang diklik pada navbar
    var nav = "beranda";
    switch (nav) { // mengecek nilai pada variabel nav
        case 'beranda':
            document.writeln("Selamat datang di halaman beranda! <br>");
            break;

        case 'kursus':
            document.writeln("Selamat datang di halaman kursus! <br>");
            break;

        case 'kontak':
            document.writeln("Selamat datang di halaman kontak! <br>");
            break;

        default:
            document.writeln("Halaman belum berfungsi! <br>");
            break;
    }
</script>
