<script>
    function jumlah(x, y) {
        var hasil = x + y;
        document.writeln(hasil + "<br>");
    }

    function selisih(x, y) {
        var hasil = x - y;
        document.writeln(hasil + "<br>");
    }

    function perkalian(x, y) {
        var hasil = x * y;
        document.writeln(hasil + "<br>");
    }

    function pembagian(x, y) {
        var hasil = x / y;
        document.writeln(hasil + "<br>");
    }

    function modulo(x, y) {
        var hasil = x % y;
        document.writeln(hasil + "<br>");
    }

    function increment(x) {
        x++;
        document.writeln(x + "<br>");
    }

    function decrement(x) {
        x--;
        document.writeln(x + "<br>");
    }

    jumlah(22, 7); // 29
    selisih(22, 7); // 15
    perkalian(22, 7); // 154
    pembagian(22, 7); // 3.14
    modulo(22, 7); // 1
    increment(20); // 21
    decrement(20); // 19
</script>
