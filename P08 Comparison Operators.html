<script>
    let number = 20;
    document.writeln(number == 10); // false
    document.writeln("<br>");

    document.writeln(number != 10); // true
    document.writeln("<br>");

    document.writeln(number >= 10); // true
    document.writeln("<br>");

    document.writeln(number <= 10); // false
    document.writeln("<br>");

    document.writeln(number > 10); // true
    document.writeln("<br>");

    document.writeln(number < 10); // false
    document.writeln("<br>");
</script>
