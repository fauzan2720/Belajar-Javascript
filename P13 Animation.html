<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <script>
        var arr = new Array("assets/img1.jpg", "assets/img2.jpg", "assets/img3.jpg");
        var i = 1;
        var ref;

        function picLibrary() {
            document.images[0].src = arr[i];
            i++;
            if (i == arr.length) {
                i = 0;
            }
        }

        function start() {
            ref = setInterval("picLibrary()", 1000);
        }

        function stop() {
            clearInterval(ref);
        }
    </script>
</head>

<body onload="start()">
    <img src="assets/img1.jpg" onmouseover="stop()" onmouseout="start()" width="1000">
</body>

</html>
