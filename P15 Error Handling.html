<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>

    <script>
        function myFunc() {
            var nilai = 100;
            try {
                var i = nilai.toUpperCase(); // letak error disini
                alert("Nilai dari suatu variabel adalah: " + nilai);
            } catch (e) {
                alert("Error!");
            } finally {
                alert("Selesai");
            }
        }
    </script>
</head>

<body>
    <p>Klik untuk melihat hasilnya: </p>
    <form action="">
        <input type="button" value="Klik Saya!" onclick="myFunc()">
    </form>
</body>

</html>
